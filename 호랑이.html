<h1>호랑이</h1>
<p>사자(獅子)는 아프리카와 인도에 서식하는 식육목(食肉目) 고양잇과 포유류이다.</p>
<h2>1.호랑이의서식지</h2>
<p>아시아[8]에 서식하는 식육목(食肉目) 고양이과의 포유류. 현존하는 모든 고양이과 동물들 중 가장 큰 동물로 수컷의 무게는 100~360 kg, 암컷의 무게는 70~200 kg 정도 나간다. 또한 IUCN 멸종 위기 등급 EN인 멸종 위기 종이기도 하다.</p>
<h2>2.호랑이의종류</h2>
<p>시베리아호랑이,벵골호랑이,수마트라호랑이,님중국호랑이,인도차이나호랑이,말레이호랑이</p>
